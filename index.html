<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <title>Matematický příklad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #00AF3F;
        }
        #example {
            width: 500px;
            margin-bottom: 20px;
        }
        #logo {
            width: 200px;
            position: absolute;
            left: 20px;
            top: 20px;
            margin-right: 20px;
        }
        #hint {
            display: None;
            width: 400px;
            margin-bottom: 20px;
            position: absolute;
            right: 20px;
            bottom: 20px;}
        #success {
            display: None;
            width: 400px;
            margin-bottom: 20px;
            position: absolute;
            left: 20px;
            bottom: 20px;}
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
        h2 {
        font-size: 50px
        }
    </style>
</head>
<body>
    <img id="logo" src="logo.png">
    <h2>Vyřeš příklad</h2>
    <img id="example" src="kapr.jpg" alt="Matematický příklad">
    <input type="text" id="answer" placeholder="Zadejte odpověď">
    <button onclick="checkAnswer()">Odeslat</button>
    <img id="hint" src="rybarina.jpg" alt="Nápověda">
    <img id="success" src="jeseter.jpg" alt="Správně">
    <div class="result" id="result"></div>

    <script>
        function checkAnswer() {
            const correctAnswer = "42"; // Zde nastav správnou odpověď
            const userAnswer = document.getElementById("answer").value;
            const result = document.getElementById("result");
            const hint = document.getElementById("hint");
            const success = document.getElementById("success")


            if (userAnswer === correctAnswer) {
                result.textContent = "Správně!";
                result.style.color = "black";
                hint.style.display = "none";
                success.style.display = "block";
            } else {
                result.textContent = "Špatně, tady je nápověda --->";
                result.style.color = "red";
                hint.style.display = "block";
                success.style.display = "none";
            }
        }
    </script>

</body>
</html>
