<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <title>Matematický příklad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: #00AF3F;
        }
        .example {
            width: 40vw;
            height: auto;
            margin-bottom: 20px;
        }
        #whiteBox {
            display: None;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
        }
        #logo {
            width: 200px;
            position: absolute;
            left: 20px;
            top: 20px;
            margin-right: 20px;
        }
        #hint {
            display: None;
            width: 25vw;
            height: auto;
            margin-bottom: 20px;
            position: absolute;
            top: 30vh;
            right: 20px;
            }
        #success {
            display: None;
            width: 25vw;
            height: auto;
            margin-bottom: 20px;
            position: absolute;
            top: 30vh;
            left: 20px;
            }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            margin-bottom:30px;
            font-weight: bold;
        }
        h2 {
        font-size: 50px
        }
    </style>
</head>
<body>
    <img id="logo" src="logo.png">
    <h2>Vyřeš příklad</h2>
    <img id="example" class="example"alt="Matematický příklad">
    <input type="text" id="answer" placeholder="Zadejte odpověď">
    <button onclick="checkAnswer()">Odeslat</button>
    <img id="hint" src="sure.jpg" alt="Nápověda">
    <img id="success" src="nice.jpg" alt="Správně">
    <div class="white-box" id="whiteBox">
    <p>1. část kódu je: 777</p>
    </div>
    <div class="result" id="result"></div>

    <script>
            const images = [
                { src: "math_example1.png", correctAnswer: "1" },
                { src: "math_example2.png", correctAnswer: "2" },
                { src: "math_example3.png", correctAnswer: "3" },
                { src: "math_example4.png", correctAnswer: "4" },
                { src: "math_example5.png", correctAnswer: "5" }
             ];
             
        let randomImage;
        
        function setRandomImage(){
        randomImage = images[Math.floor(Math.random() * images.length)];
        const imageElement = document.getElementById("example");
        imageElement.src = randomImage.src;
        imageElement.classList.add("example");
        }
        function checkAnswer() {
            
            const userAnswer = document.getElementById("answer").value;
            const result = document.getElementById("result");
            const hint = document.getElementById("hint");
            const success = document.getElementById("success");
            const whiteBox = document.getElementById("whiteBox");


            if (userAnswer === randomImage.correctAnswer) {
                result.textContent = "Správně!";
                result.style.color = "black";
                hint.style.display = "none";
                success.style.display = "block";
                whiteBox.style.display = "block";
            } else {
                result.textContent = "Špatně :(";
                result.style.color = "red";
                hint.style.display = "block";
                success.style.display = "none";
                whiteBox.style.display = "none";
            }
        }
        window.onload = setRandomImage;
    </script>

</body>
</html>
